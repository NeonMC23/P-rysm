<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface Bluetooth</title>
    <script>
        function sendToAppInventor() {
            var message = "BLUETOOTH_MESSAGE";  // Message envoyé à App Inventor
            AppInventor.setWebViewString(message);
        }
    </script>
</head>
<body>
    <h2>Envoyer un Message Bluetooth</h2>
    <button onclick="sendToAppInventor()">Envoyer</button>
</body>
</html>
