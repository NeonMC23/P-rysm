<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>P-rysm</title>
</head>
<body>
    <h2>Envoyer un Message Bluetooth</h2>
    <div class="controls-container">
        <div class="vertical">
            <button onclick="sendToAppInventor('Avancer')">Avancer</button>
            <button onclick="sendToAppInventor('Reculer')">Reculer</button>
        </div>
        <div class="horizontal">
            <button onclick="sendToAppInventor('Gauche')">Gauche</button>
            <button onclick="sendToAppInventor('Droite')">Droite</button>
        </div>
        <div class="actions">
            <button onclick="sendToAppInventor('Stop')">Stop</button>
            <button onclick="sendToAppInventor('Ouvrir')">Ouvrir</button>
            <button onclick="sendToAppInventor('Fermer')">Fermer</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
